<main>
    <header>
        <h3>{{sectionTitle()}}</h3>
        <a [routerLink]="`/products/+ query()`" alt= "" class="action">
            <span>Voir plus</span>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
        </a>
    </header>
    <div class="product-list-container">
        @for (product of products; track $index) {
            <a class="product-card">
                <img [src]="product.image" alt="" />
            <div class="product-info">
                <p class="truncate">
                    {{ product.title }}
                </p>
                <p>
                    <b> $ {{ product.price }} </b>
                </p>
            </div>
            </a>
        }@empty {
           <p align="center">
            Oups! Aucun produit trouvé <br />
            Vérifier votre connexion internet.
           </p> 
        }
    </div>
</main>
